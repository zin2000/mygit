<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MultiRowGrid</title>
</head>
<body>
<!-- TEEDA-295/296の対応待ち -->
<style>
.gridHeader {
	background-color: green;
	color: white;
	font-weight: bold;
	overflow: hidden;
}
.gridTable {
	background-color: green;
}
.gridCell {
	height: 25px;
}
.gridCellEdit {
	border-width: 1px;
	background-color: #FFC0CB;
}
.row_odd {
	background-color: white;
}
.row_even {
	background-color: #FFDEAD;
}
</style>
Grid
<form id="gridForm">
<table id="fooGridXY" width="300px" height="200px">
	<colgroup>
		<col span="1" width="60px" class="T_leftFixed" />
		<col span="2" width="70px" />
	</colgroup>
	<thead>
		<tr height="50px">
			<th>aaa</th>
			<th>bbb</th>
			<th rowspan="2">ccc</th>
		</tr>
		<tr height="50px">
			<th>ddd</th>
			<th>eee</th>
			<!--
			<th>fff</th>
			 -->
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><span id="aaa" /></td>
			<td><span id="bbb" /></td>
			<td rowspan="2"><span id="ccc" /></td>
		</tr>
		<tr>
			<td><input type="text" id="ddd" /></td>
			<td><span id="eee" /></td>
		</tr>
	</tbody>
</table>
<input type="submit" />
</form>
</body>
</html>
