<table border="1">

			<th id="isCategoryColumn" rowspan="2" title="dummy">
				<span id="category">カテゴリ1</span>
			</th>
			<td>
				<span id="name">プロダクト1</span>
			</td>
		</tr>
		<tr id="mockRow">
			<td>プロダクト2</td>
		</tr>
	</tbody>
</table>
</body>
